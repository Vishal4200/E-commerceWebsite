{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Paytm merchant payment page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'css/aos.css' %}">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-11 col-md-8 mt-5 mb-5 border-primary pricing">
                  <p class="text-primary">BoAn Furntures Payments!!!</p>
                  <p class="text-primary">Merchant Check Out Page.</p>
                  <p class="text-primary">Please Do Not Refresh The Page.</p>
                  <p class="text-primary">You are getting Redirected to the Payment Gateway.</p>
                  <form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">
                       {% for key, value in param_dict.items %}
                       <input type="hidden" name="{{key}}" value="{{value}}">
                       {% endfor %}
                       <!-- <h2>{{ user }}</h2> -->
                       <script>
                        document.paytm.submit()
                        </script>
                  </form>
                </div>
            </div>
          </div>
    </body>
</html>
